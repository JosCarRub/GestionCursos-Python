{% extends 'app/base.html' %}

{% block content %}
<h2>Confirmar Eliminación</h2>
<p>¿Estás seguro de que deseas eliminar "{{ objeto }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'listar_cursos' %}">Cancelar</a>
</form>
{% endblock %}
